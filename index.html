<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Booleano</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Lógica Booleana con Casillas de Verificación</h2>
        <div class="checkbox-group">
            <label>
                <input type="checkbox" id="checkbox1"> 0
            </label>
            <label>
                <input type="checkbox" id="checkbox2"> 1
            </label>
        </div>
        <div class="results">
            <p><strong>AND (&&):</strong> <span id="andResult">❌ False</span></p>
            <p><strong>OR (||):</strong> <span id="orResult">❌ False</span></p>
            <p><strong>XOR (!=):</strong> <span id="xorResult">❌ False</span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
